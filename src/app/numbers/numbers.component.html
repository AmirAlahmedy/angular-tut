
<form class="example-form" [formGroup] = "numbersForm" (ngSubmit) = "onSubmit()">
  <mat-form-field class="example-full-width">
    <mat-label>Fun fact</mat-label>
    <input matInput placeholder="Enter a number" [formControl] = "number">
  </mat-form-field>
  <button type="submit" [disabled]="!numbersForm.valid">Submit</button>
</form>
<mat-card id="fact"></mat-card>
