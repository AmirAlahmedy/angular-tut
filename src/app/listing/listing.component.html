<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page) = "pageEvent = $event; onPaginateChange($event)">
</mat-paginator>
<mat-list>
  <mat-list-item *ngFor = "let item of items">
    <mat-card class="box">{{item}}</mat-card>
  </mat-list-item>
</mat-list>
