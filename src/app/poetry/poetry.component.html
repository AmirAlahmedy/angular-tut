<section>

  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{title}}
        </mat-panel-title>
        <mat-panel-description>
          {{author}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
    (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>

      </mat-panel-title>
      <mat-panel-description>
        {{panelOpenState ? 'minimise' : 'maximise'}} poem
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{lines}}</p>
  </mat-expansion-panel>
</mat-accordion>

</section>
